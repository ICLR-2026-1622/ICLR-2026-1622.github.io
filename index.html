<style>

  body{margin:0;background:var(--bg);color:var(--text);font-family:"Noto Sans","Google Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  .column.has-text-centered{width:100%;text-align:center;background:#0a0a0a}

  .result-instruction{text-align:center;margin:6px 0 16px;color:var(--muted)}

  /* Top teaser carousel (JS-driven) */
  .carousel-teaser-container{overflow:hidden;width:100%;padding:10px 0}
  .carousel-teaser{display:flex;gap:10px;will-change:transform}
  .teaser-img{height:260px;width:auto;border-radius:12px;border:1px solid rgba(255,255,255,.08)}

  /* Repeating auto-scroll carousels (CSS-driven) */
  .carousel-container{position:relative;overflow:hidden;width:100%;border-top:1px solid rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.06);padding:12px 0;margin:12px 0 22px}
  .carousel-content-float,.carousel-style-float{position:absolute;left:10px;top:10px;z-index:2}
  .carousel-content-float img,.carousel-style-float img{width:140px;height:auto;border-radius:8px;border:1px solid rgba(255,255,255,.15);box-shadow:0 4px 14px rgba(0,0,0,.4)}
  .carousel{display:flex;gap:10px;align-items:center;will-change:transform}
  .carousel img{height:220px;width:auto;border-radius:12px;border:1px solid rgba(255,255,255,.08)}
  @keyframes scroll-left{from{transform:translateX(0)}to{transform:translateX(-50%)}}
  @keyframes scroll-right{from{transform:translateX(-50%)}to{transform:translateX(0)}}
  .carousel-scroll-left{animation:scroll-left 40s linear infinite}
  .carousel-scroll-right{animation:scroll-right 40s linear infinite}

  @media (max-width:600px){
    .teaser-img{height:200px}
    .carousel img{height:160px}
    .carousel-content-float img,.carousel-style-float img{width:100px}
  }

<!-- ======== JS: teaser drag-to-scroll logic ======== -->
<script>
window.addEventListener('load', function() {
  const container = document.getElementById('container');
  const carousel = document.getElementById('carousel');
  const images = document.querySelectorAll('.teaser-img');
  let isDragging = false, startX = 0, currentX = 0, scrollSpeed = 1, loopWidth = 0, isMouseOver = false;
  function init() {
    if (images.length === 0) return;
    const firstImg = images[0];
    const imgWidth = firstImg.offsetWidth || 600;
    const uniqueCount = images.length >= 2 ? Math.floor(images.length / 2) : images.length;
    loopWidth = (imgWidth + 10) * uniqueCount;
    requestAnimationFrame(autoScroll);
  }
  function setPosition(x) { currentX = x; carousel.style.transform = `translateX(${currentX}px)`; }
  function autoScroll() {
    if (!isMouseOver && !isDragging && loopWidth > 0) {
      currentX -= scrollSpeed;
      if (currentX <= -loopWidth) currentX += loopWidth;
      setPosition(currentX);
    }
    requestAnimationFrame(autoScroll);
  }
  carousel.addEventListener('mousedown', (e) => { e.preventDefault(); isDragging = true; startX = e.clientX - currentX; carousel.classList.add('dragging'); images.forEach(img => img.style.pointerEvents = 'none'); });
  document.addEventListener('mousemove', (e) => { if (!isDragging) return; const newX = e.clientX - startX; setPosition(newX); });
  document.addEventListener('mouseup', () => { if (!isDragging) return; isDragging = false; carousel.classList.remove('dragging'); images.forEach(img => img.style.pointerEvents = 'auto'); if (currentX > 0) { carousel.style.transition = 'transform .3s ease-out'; setPosition(currentX - loopWidth); setTimeout(() => { carousel.style.transition = ''; }, 300); } else if (currentX < -loopWidth * 2) { carousel.style.transition = 'transform .3s ease-out'; setPosition(currentX + loopWidth); setTimeout(() => { carousel.style.transition = ''; }, 300); } });
  container.addEventListener('mouseenter', () => { isMouseOver = true; });
  container.addEventListener('mouseleave', () => { isMouseOver = false; isDragging = false; carousel.classList.remove('dragging'); carousel.style.transition = ''; images.forEach(img => img.style.pointerEvents = 'auto'); });
  carousel.addEventListener('touchstart', (e) => { isDragging = true; startX = e.touches[0].clientX - currentX; carousel.classList.add('dragging'); }, { passive: false });
  document.addEventListener('touchmove', (e) => { if (!isDragging) return; e.preventDefault(); const newX = e.touches[0].clientX - startX; setPosition(newX); }, { passive: false });
  document.addEventListener('touchend', () => { if (!isDragging) return; isDragging = false; carousel.classList.remove('dragging'); if (currentX > 0) { carousel.style.transition = 'transform .3s ease-out'; setPosition(currentX - loopWidth); setTimeout(() => carousel.style.transition = '', 300); } else if (currentX < -loopWidth * 2) { carousel.style.transition = 'transform .3s ease-out'; setPosition(currentX + loopWidth); setTimeout(() => carousel.style.transition = '', 300); } });
  init();
});
</script>
